<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box Handling</title>
    <script src="./assests/Scripts/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 " >
            <div class="card shadow-lg">

                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">CheckBox Handling</h4>
                </div>

                <div class="card-body">

                    <div class="d-flex justify-content-center gap-2 mt-3">
                    <label><input type="checkbox" class="check_all" id="checkbox_one"> Checkbox 1</label>
                    <label><input type="checkbox" class="check_all" id="checkbox_two"> Checkbox 2</label>
                    <label><input type="checkbox" class="check_all" id="checkbox_three"> Checkbox 3</label>
                    <label><input type="checkbox" class="check_all" id="checkbox_four"> Checkbox 4</label>
                    <label><input type="checkbox" class="check_all" id="checkbox_five"> Checkbox 5</label>
                    
                    </div>
                    <div class="d-flex justify-content-center gap-3 mt-3">
                        <button id="check_all" class="btn btn-info" onclick="checkall()" value="Check All">CheckAll</button>
                        <button id="uncheck_all" class="btn btn-warning" onclick="uncheckall()">UnCheckAll</button>
                        <button id="uncheck_selected" class="btn btn-outline-secondary" onclick="reverse()">Toggle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
